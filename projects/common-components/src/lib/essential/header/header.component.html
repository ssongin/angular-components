<ng-template #content>
  <ng-content />
</ng-template>

@if (tag() === 'h1') {
  <h1 class="cc-header {{ size }}">
    <ng-container *ngTemplateOutlet="content" />
  </h1>
} @else if (tag() === 'h2') {
  <h2 class="cc-header {{ size }}">
    <ng-container *ngTemplateOutlet="content" />
  </h2>
} @else if (tag() === 'h3') {
  <h3 class="cc-header {{ size }}">
    <ng-container *ngTemplateOutlet="content" />
  </h3>
} @else if (tag() === 'h4') {
  <h4 class="cc-header {{ size }}">
    <ng-container *ngTemplateOutlet="content" />
  </h4>
} @else if (tag() === 'h5') {
  <h5 class="cc-header {{ size }}">
    <ng-container *ngTemplateOutlet="content" />
  </h5>
} @else {
  <h6 class="cc-header {{ size }}">
    <ng-container *ngTemplateOutlet="content" />
  </h6>
}
