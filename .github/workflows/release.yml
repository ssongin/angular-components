name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@ssongin'
          cache: npm

      - run: npm ci

      - run: npx changeset version

      - run: npm run build

      - name: Publish libraries
        run: |
          for pkg in dist/*; do
            cd "$pkg"
            npm publish
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
