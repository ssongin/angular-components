name: Release & Deploy Docs

on:
  push:
    branches: [master]

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_skipped: ${{ steps.check_skipped.outputs.skipped }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com
          scope: '@ssongin'
          cache: npm

      - name: Extract commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Check if release should be skipped
        id: check_skipped
        run: |
          SKIP=false
          if [[ "${{ steps.commit.outputs.message }}" == chore\(release\)* || \
                "${{ steps.commit.outputs.message }}" == docs* || \
                "${{ steps.commit.outputs.message }}" == test* || \
                "${{ steps.commit.outputs.message }}" == Merge* ]]; then
            SKIP=true
          fi
          echo "skipped=$SKIP" >> $GITHUB_OUTPUT

      - name: Skip release if needed
        if: steps.check_skipped.outputs.skipped == 'true'
        run: |
          echo "Skipping release"
          exit 0

      - run: npm ci

      - name: Generate changeset
        run: |
          mkdir -p .changeset
          slug=$(date +%s)

          if [[ "${{ steps.commit.outputs.message }}" == feat* ]]; then
            bump=minor
          elif [[ "${{ steps.commit.outputs.message }}" == epic* || "${{ steps.commit.outputs.message }}" == major* ]]; then
            bump=major
          else
            bump=patch
          fi

          cat <<EOF > .changeset/$slug.md
          ---
          "@ssongin/common-components": $bump
          ---

          ${{ steps.commit.outputs.message }}
          EOF

      - name: Apply changeset version
        run: ./node_modules/.bin/changeset version

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): version bump" || echo "No changes to commit"
          git push origin master

      - run: npm run build

      - name: Publish libraries
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pkg in dist/*; do
            cd "$pkg"
            npm publish
            cd ../..
          done

  deploy-docs:
    runs-on: ubuntu-latest
    needs: release
    if: always()   # run even if release job is skipped
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build documentation
        run: |
          cd docs
          npm install
          npm run build
          cd ..

      - name: Build storybooks
        run: |
          npm run build-storybook:common

      - name: Assemble site
        run: |
          mkdir -p site
          cp -r docs/build site/docs
          cp -r dist/storybook site/storybook

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - uses: actions/deploy-pages@v4
