name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com
          scope: '@ssongin'
          cache: npm

      - name: Extract commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Skip non-release commits
        if: |
          startsWith(steps.commit.outputs.message, 'chore(release)') ||
          startsWith(steps.commit.outputs.message, 'docs') ||
          startsWith(steps.commit.outputs.message, 'test') ||
          startsWith(steps.commit.outputs.message, 'Merge')
        run: |
          echo "Skipping release"
          exit 0

      - run: npm ci

      - name: Generate changeset
        run: |
          mkdir -p .changeset
          slug=$(date +%s)

          if [[ "${{ steps.commit.outputs.message }}" == feat* ]]; then
            bump=minor
          elif [[ "${{ steps.commit.outputs.message }}" == epic* || "${{ steps.commit.outputs.message }}" == major* ]]; then
            bump=major
          else
            bump=patch
          fi

          cat <<EOF > .changeset/$slug.md
          ---
          "@ssongin/common-components": $bump
          ---

          ${{ steps.commit.outputs.message }}
          EOF

      - name: Apply changeset version
        run: ./node_modules/.bin/changeset version

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore(release): version bump"
          git push origin master

      - run: npm run build

      - name: Publish libraries
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pkg in dist/*; do
            cd "$pkg"
            npm publish
            cd ../..
          done
